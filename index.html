<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>picoSlides - responsive SlideShare embedding</title>
	<style type="text/css">
		html, body {
		    margin: 0;
		    padding: 0;
		    line-height: 0;
		    width: 100%;
		    height: 100%;
		}
		body {background: black; text-align: right}
		body > span {
			display: inline-block;
			overflow: hidden;
			width: 33.3%;
			padding-top: 24.95%;
		}
		span.containerSlide > img:first-child {
			position: absolute;
			top: 0;
			left: 0;
		}
		@media only screen and (max-width: 639px ) {
			body > span {width: 100%; padding-top: 75%}
		}
		@media only screen and (min-width: 640px) and (max-width: 959px ) {
			body > span {width: 50%; padding-top: 37.5%}
		}
	</style>
</head>
<body>
	<span class="linkHides" data-src="http://www.slideshare.net/alitamay/smithsonian-magazine-2nd-annual-photo-contest" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/ssuser63877e/national-geographic-traveler-photo-contest-20141"></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/ssuser63877e/national-geographic-traveler-photo-contest-2014-2" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/ssuser63877e/the-25th-annual-national-geographic-traveler-photo-contest" ></span><!--
	--><span class="linkStays" data-src="http://www.slideshare.net/OhMiss/earths-climate" data-options='{"linkUrl": "http://www.hqcasanova.com/en/projects/co2.php", "linkTitle": "Want to know more?"}' ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/adriana-victoria/trees-romance" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/prakit/stunning-reflection-images" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/Roelof/stunning-photos-from-photographer-ian-cameron-presentation"></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/ssuser63877e/the-25th-annual-national-geographic-traveler-photo-contest-2" ></span><!--
	--><span class="linkStays" data-src="http://www.slideshare.net/hqcasanova/adapro" data-options='{"linkUrl": "http://adapro.iter.es", "linkTitle": "Official website"}'></span><!--
	--><span class="linkStays" data-src="http://www.slideshare.net/MajedKhalil/tenerife-majed-khalil" data-options='{"linkUrl": "http://en.wikipedia.org/wiki/Tenerife", "linkTitle": "Wikipedia"}'></span><!--
	--><span class="linkStays" data-src="http://www.slideshare.net/hqcasanova/glastir-e-science" ></span>
	<script type="text/javascript">
		/*Set height of slide containers to the first image's height (according to aspect ratio 3/4) to avoid jumps when loading the latter
		var spans, spansNum, height, i;
		if (window.getComputedStyle) {
			spans = document.getElementsByTagName('span');
			height = (parseInt(window.getComputedStyle(spans[0], null).getPropertyValue('width')) * 0.74) +'px';
			spansNum = spans.length;
			for (i = 0; i < spansNum; i += 1) {
			    spans[i].style.height = height;
			}
		}*/
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
	<script src="//hqcasanova.github.io/picoSlides/picoSlides.min.js"></script>
	<script type="text/javascript">
		PicoSlides.elemDefs.cssBgColor = 'black';
		PicoSlides.elemDefs.cssOpacity = 0.45;
		PicoSlides.slideDefs.loadFirst = function () {
		    /*Reset height to auto after first image loaded (so as not to break responsiveness)
		    i -= 1;
		    spans[i].style.height = 'auto';*/
		};
		$('span.linkStays').picoSlides({linkHides: false});
		$('span.linkHides').picoSlides();
	</script>
</body>
</html>
