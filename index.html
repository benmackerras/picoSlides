<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>picoSlides - responsive SlideShare embedding</title>
	<style type="text/css">
		html, body {
		    margin: 0;
		    padding: 0;
		    width: 100%;
		    height: 100%;
		}
		body {line-height: 0}
		span {width: 33%}
		span.center {width: 34%}
	</style>
</head>
<body>
	<span class="linkHides" data-src="http://www.slideshare.net/ssuser63877e/national-geographic-traveler-photo-contest-2014-2" ></span><!--
	--><span class="linkStays center" data-src="http://www.slideshare.net/hqcasanova/adapro" data-options='{"linkUrl": "http://adapro.iter.es", "linkTitle": "Official website"}'></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/Pamela-Wilson/visual-content" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/hqcasanova/e-science-14984932" ></span><!--
	--><span class="linkHides center" data-src="http://www.slideshare.net/ssuser63877e/national-geographic-traveler-photo-contest-20141" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/prakit/stunning-reflection-images" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/adriana-victoria/trees-romance" ></span><!--
	--><span class="linkStays center" data-src="http://www.slideshare.net/hqcasanova/glastir-e-science" ></span><!--
	--><span class="linkHides" data-src="http://www.slideshare.net/hqcasanova/the-web-ontology-language" ></span>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
	<script src="//hqcasanova.github.io/picoSlides/picoSlides.min.js"></script>
	<script type="text/javascript">
		$('span.linkStays').picoSlides({linkHides: false});
		$('span.linkHides').picoSlides();
	</script>
</body>
</html>
